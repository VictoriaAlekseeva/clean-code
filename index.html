<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main class="wrapper">
      <h1 class="main-header">The Eisenhover matrix</h1>
      <article class="matrix"> <!--aaa-->
        <img class="matrix-img" src="./eisenhower-matrix.jpg"> <!--class added-->
        <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a> <!--more_inf-->
      </article>
      <section class="add-item"> <!--centered-main-page-element-->
        <h3 class="task-list-header add-task">Add Item</h3>
          <form action="#" class="task-row-wrapper">
            <input id="new-task"
                   class="task-input task add-task-input"
                   type="text">
            <button class="button button-add">Add</button>
          </form>
      </section>
      <section class="todo-list">
        <h3 class="task-list-header">Todo</h3> <!--add class="task-list-header"-->
        <ul class="task-list" id="incomplete-tasks"> <!--incompleteTasks, add class="task-list"-->
          <li class="task-list-item"> <!--add class="task-list-item edit-mode"-->
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text"
                   class="task-input task">
            <button class="button button-edit">Edit</button> <!--edit-->
            <button class="button button-delete"><img class="button-delete-img" src="./remove.svg"></button> <!--delete-->
          </li>
          <li class="task-list-item edit-mode"> <!--editMode--> <!--add class="task-list-item"-->
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task-input task">
            <button class="button button-edit">Save</button> <!--edit-->
            <button class="button button-delete"><img class="button-delete-img" src="./remove.svg"></button>  <!--delete-->
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="task-list-header">Completed</h3> <!--class="task-list-header"-->
        <ul class="task-list" id="completed-tasks"> <!--add class="task-list"-->
          <li class="task-list-item"> <!--add class="task-list-item"-->
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-label completed-task">See the Doctor</label>
            <input type="text"
                   class="task-input task">
            <button class="button button-edit">Edit</button> <!--edit-->
            <button class="button button-delete"><img class="button-delete-img" src="./remove.svg"></button> <!--delete-->
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
